<html>
  <body>
    <div id='app'>
      <h1>{{greeting}}</h1>
      <p>{{name}}</p>
      <button v-on:click='show'>Show Name</button>
    </div>

    <script type='text/javascript' src='js/v.js'></script>
    <script type='text/javascript' src='js/compile.js'></script>

    <script type='text/javascript'>
      const v = new V({
        data: {
          greeting: 'Hello',
          name: 'Jeremy'
        },
        methods: {
          show() {
            alert(this.name)
          }
        }
      })

      const c = new Compile('#app', v)

    </script>
  </body>
</html>
